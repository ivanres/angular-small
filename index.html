<!DOCTYPE html>
<html lang="en" ng-app="angularSmall">
<head>
	<meta charset="UTF-8">
	<title>Angular small</title>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>




	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
	<div class="container">
		<h1>People</h1>

		<form ng-submit="addPerson()">
		<div class="form-group">
			<label for="">Name</label>
			<input type="text" class="form-control" ng-model="newPerson.name">
		</div>
		<div class="form-group">			
			<label for="">Age</label>
			<input type="text" class="form-control" ng-model="newPerson.age">
		</div>
			<button type="submit" class="btn btn-primary">Add person</button>
		</form>

		{{newPerson}}

		<h1>Adults</h1>
		<ul>
			<li ng-repeat="dood in people"
				ng-show="dood.age>18"
				>
			{{dood.name}} is {{dood.age}} old</li>
		</ul>

		<h1>Minors</h1>
		<ul>
			<li ng-repeat="dood in people"
				ng-show="dood.age<18"
				>
			{{dood.name}} is {{dood.age}} old</li>
		</ul>

	<!-- 	<ul>
			<li ng-repeat="name in names" 
				ng-hide="name.length > 5">
			{{name}}
			</li>
		</ul> -->
	</div>	
</body>
</html>
