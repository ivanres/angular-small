<!DOCTYPE html>
<html lang="en" ng-app="angularSmall">
<head>
	<meta charset="UTF-8">
	<title>Angular small</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="MainCtrl">

	<h1>Hello {{message}}</h1>
	<input type="text" ng-model="message" />

	<h1>Adults</h1>
	<ul>
		<li ng-repeat="dood in people"
			ng-show="dood.age>18"
			>
		{{dood.name}} is {{dood.age}} old</li>
	</ul>

	<h1>Minors</h1>
	<ul>
		<li ng-repeat="dood in people"
			ng-show="dood.age<18"
			>
		{{dood.name}} is {{dood.age}} old</li>
	</ul>

<!-- 	<ul>
		<li ng-repeat="name in names" 
			ng-hide="name.length > 5">
		{{name}}
		</li>
	</ul> -->
	
</body>
</html>
